actions.find.instructions.wildcard_searches.body = "
                                        <p>By wyszukiwać za pomocą symboli wieloznacznych, poprzedź zapytanie symbolem tyldy („~”), następnie użyj jednego z poniższych symboli.</p>
                                        <p><b>Obsługiwane symbole wieloznaczne</b>:</p>
                                        <ul>
                                                <li><b>%</b> : Zastępuje dowolny ciąg znaków o dowolnej długości (także pusty).</li>
                                                <li><b>_</b> : Zastępuje jeden znak.</li>
                                        </ul>
                                        
                                        <p>Przykłady:</p>
                                        <ul>
                                                <li>„~J%n” wyszuka tylko pola, które zaczynają się literą „J” i kończą literą „n”.  Np. wyszuka zarówno „Jan” czy „Jeden”, ale nie znajdzie „Janusz” ani „Kordian”</li>
                                                <li>„~B%” znajdzie tylko wiersze, w których pole zaczyna się literą „B”</li>
                                                <li>„~B_b” wynajdzie tylko wiersze, które zaczynają się i kończą literą „b” oraz mają długość 3 znaków.  Znaleziony zostanie „bób’ i „bib” ale nie „barb”</li>
                                        </ul>"
