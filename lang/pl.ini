actions.find.instructions.exact_matches.body = "Poprzedzenie dowolnego kryterium znakiem („=”) wymusi dokładne dopasowanie.<br/> Przykład: Wpisanie „=deszcz” w polu spowoduje wyszukanie tylko tych rekordów, które zawierają dla tego pola „deszcz” (ale nie „deszczyk”)"
actions.find.instructions.less_than_greater_than.heading = "Wyszukiwanie mniejszych / większych"
actions.find.instructions.less_than_greater_than.body = "Poprzedzenie kryterium znakiem mniejszości (&quot;&lt;&quot;) lub większości (&quot;&gt;&quot;) spowoduje wyszukanie tylko rekordów, w których wartość pola jest MNIEJSZA NIŻ (lub odpowiednio WIĘKSZA NIŻ) podana wartość.
                                <br/>Przykład: Wpisanie &quot;&gt;200&quot; w polu ceny wyszuka tylko rekordy z ceną większą niż 200."
actions.find.instructions.range_searches.heading = "Wyszukiwanie zakresów"
actions.find.instructions.range_searches.body = "By znaleźć rekordy, dla których wartości mieszczą się w zakresie użyj &quot;&lt;DolnaGranica&gt; .. &lt;GórnaGranica&gt;&quot;, gdzie &lt;DolnaGranica&gt; jest najmniejszą szukaną wartością, a &lt;GórnaGranica&gt; jest największą szukaną wartością.
