actions.find.instructions.simple_searches_body = "Geben Sie Werte in die adequaten Felder ein und klicken Sie auf "XATAFACEQ"Suchen"XATAFACEQ" um Datensätze zu finden, die den angegebenen Mustern entsprechen.<br />Wenn Sie z.B. "XATAFACEQ"Hund"XATAFACEQ" in eines der Felder eingeben, werden alle Datensätze gefunden, die den Begriff "XATAFACEQ"Hund"XATAFACEQ" enthalten -- einschliesslich "XATAFACEQ"Schund"XATAFACEQ", "XATAFACEQ"Hundewetter"XATAFACEQ" usw."
