actions.find.instructions.exact_matches.body = "Stellen Sie ein Gleichheitszeichen ("XATAFACEQ"="XATAFACEQ") einem Kriterium voran, um exakt zu suchen.<br />Suchen Sie z.B. nach "XATAFACEQ"=Hund"XATAFACEQ" in einem Feld, werden Ihnen nur exakte Treffer zurückgeliefert (und nicht "XATAFACEQ"Schund"XATAFACEQ")"
actions.find.instructions.less_than_greater_than.heading = "Suchen nach Kleiner als / Größer als"
actions.find.instructions.less_than_greater_than.body = "Stellen Sie ein Kleiner/Größer-Zeichen ("XATAFACEQ"&lt;"XATAFACEQ"/"XATAFACEQ"&gt;"XATAFACEQ") einem Kriterium voran, um nach Werten zu suchen, die kleiner bzw. größer als das Kriterium sind.<br />Suchen Sie z.B. nach "XATAFACEQ"&gt;200"XATAFACEQ" in einem Preis-Feld, werden Ihnen nur Treffer zurückgeliefert, deren Preis höher als 200 ist."
actions.find.instructions.range_searches.heading = "Bereichssuche"
actions.find.instructions.range_searches.body = "Um Datensätze per Bereich zu finden, benutzen Sie "XATAFACEQ"KleinerWert..GroßerWert"XATAFACEQ"<br />In einen Preis-Feld können Sie z.B. mit "XATAFACEQ"100..200"XATAFACEQ" nach allen Datensätzen suchen, deren Preis zwischen 100 und 200 liegt."
actions.find.instructions.wildcard_searches.body = "<p>Um eine Wildcard-Suche durchzuführen, stellen Sie Ihrer Anfrage eine Tilde ("XATAFACEQ"~"XATAFACEQ") voran und geben Sie ein unterstütztes Wildcard-Zeichen in Ihrer Abfrage ein.</p>
<p><strong>Unterstützte Wildcards:</strong></p>
<ul>
  <li><strong>%</strong>: Passt auf jede Zeichenkette mit einer beliebigen Länge</li>
  <li><strong>_</strong>: Passt auf ein einzelnes Zeichen</li>
</ul>
<p>Examples:</p>
<ul>
  <li>"XATAFACEQ"~J%r"XATAFACEQ" passt nur, wenn der Feldwert mit "XATAFACEQ"J"XATAFACEQ" beginnt und mit "XATAFACEQ"y"XATAFACEQ" endet. Z.B. "XATAFACEQ"Januar"XATAFACEQ" und "XATAFACEQ"Jahr"XATAFACEQ", aber nicht "XATAFACEQ"Jahresende"XATAFACEQ"</li>
  <li>"XATAFACEQ"~B%"XATAFACEQ" passt auf alle Feldwerte, die mit "XATAFACEQ"B"XATAFACEQ" beginnen</li>
  <li>"XATAFACEQ"~B_b"XATAFACEQ" will match any rows beginning and ending with "XATAFACEQ"b"XATAFACEQ" and is 3 characters long.  This would match "XATAFACEQ"bib"XATAFACEQ" and "XATAFACEQ"bob"XATAFACEQ" but not "XATAFACEQ"boob"XATAFACEQ"</li>
  <li>"XATAFACEQ"~B_b"XATAFACEQ" passt nur, wenn der Feldwert mit "XATAFACEQ"b"XATAFACEQ" beginnt und endet und 3 Zeichen lang ist. Z.B. "XATAFACEQ"Bob"XATAFACEQ" und "XATAFACEQ"BVB"XATAFACEQ", aber nicht "XATAFACEQ"Brotkorb"XATAFACEQ"</li>
</ul>
"
